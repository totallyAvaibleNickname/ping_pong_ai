<!DOCTYPE html>
<html>
    <head>
        <title>PONG com AI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading">
                <h1>PONG com AI</h1>
                <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instruções:</button>
            </div>
            <br>
            <br>
            <br>
            <br>
            <h3 class="btn btn-warning" id="status"></h3>
            <br>
            <br>
            <button class="btn btn-danger" onClick="restart()">Reiniciar</button>
            <br>
            <br>
            <div id="canvas"></div>
            <div id="gameConsole"></div>
            <div id="myModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instruções</h4>
                  </div>
                  <div class="modal-body">
                    <h3>Movimentação:</h3>
                    <p>Mova o cursor para cima ou para baixo para mover a raquete</p>
                  </div>
                </div>
              </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
